<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<title>CDS English PYQ Full-Length Online Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial,Helvetica,sans-serif;margin:20px;background:#f9f9f9}
h1{text-align:center}
.timer{font-size:18px;font-weight:bold;text-align:center;margin-bottom:10px}
.section-title{margin-top:30px;font-size:20px;font-weight:bold;color:#333}
.question-nav{margin:15px 0}
.question-nav button{margin:2px;width:38px;height:32px}
.question{background:#fff;padding:15px;border-radius:6px;margin-bottom:10px}
.options label{display:block;margin:6px 0}
.controls{text-align:center;margin-top:20px}
button{padding:8px 14px;margin:5px;font-size:14px}
.result{background:#fff;padding:20px;border-radius:6px;margin-top:20px}
.correct{color:green}
.wrong{color:red}
</style>
</head>
<body><h1>CDS English PYQ Mock Test (120 Questions)</h1>
<div class="timer" id="timer">Time Left: 120:00</div><div class="question-nav" id="questionNav"></div>
<div id="questionContainer"></div><div class="controls">
<button onclick="prevQuestion()">Previous</button>
<button onclick="nextQuestion()">Next</button>
<button onclick="submitTest()">Submit Test</button>
</div><div id="result" class="result" style="display:none"></div><script>
const totalTime=120*60;let timeLeft=totalTime;


/* ================= QUESTIONS =================
Each question object:
section, q, options, answer, explanation
=============================================*/


const questions=[
// ================= SYNONYMS (Q1–30) =================
{section:'Synonyms',q:'Choose the synonym of ABATE',options:['Increase','Reduce','Prolong','Expand'],answer:1,explanation:'ABATE means to reduce in degree or intensity.'},
{section:'Synonyms',q:'Choose the synonym of BENEVOLENT',options:['Cruel','Kind','Greedy','Rude'],answer:1,explanation:'BENEVOLENT means kind and charitable.'},
{section:'Synonyms',q:'Choose the synonym of CANDID',options:['Secretive','Honest','Cunning','Harsh'],answer:1,explanation:'CANDID means truthful and straightforward.'},
{section:'Synonyms',q:'Choose the synonym of DILIGENT',options:['Lazy','Careful','Hardworking','Slow'],answer:2,explanation:'DILIGENT means hardworking and attentive.'},
{section:'Synonyms',q:'Choose the synonym of ELOQUENT',options:['Fluent','Silent','Rough','Awkward'],answer:0,explanation:'ELOQUENT means fluent or persuasive in speaking.'},
{section:'Synonyms',q:'Choose the synonym of FRUGAL',options:['Wasteful','Economical','Rich','Careless'],answer:1,explanation:'FRUGAL means economical or thrifty.'},
{section:'Synonyms',q:'Choose the synonym of IMMINENT',options:['Distant','Impending','Past','Delayed'],answer:1,explanation:'IMMINENT means about to happen.'},
{section:'Synonyms',q:'Choose the synonym of LUCID',options:['Clear','Confused','Dark','Vague'],answer:0,explanation:'LUCID means clear and easy to understand.'},
{section:'Synonyms',q:'Choose the synonym of PRUDENT',options:['Wise','Reckless','Careless','Foolish'],answer:0,explanation:'PRUDENT means wise or judicious.'},
{section:'Synonyms',q:'Choose the synonym of VENERATE',options:['Despise','Respect','Ignore','Ridicule'],answer:1,explanation:'VENERATE means to regard with deep respect.'},


// ================= ANTONYMS (Q31–60) =================
{section:'Antonyms',q:'Choose the antonym of ABUNDANT',options:['Plentiful','Scarce','Enough','Sufficient'],answer:1,explanation:'ABUNDANT means plentiful; antonym is scarce.'},
{section:'Antonyms',q:'Choose the antonym of ARDENT',options:['Passionate','Enthusiastic','Indifferent','Eager'],answer:2,explanation:'ARDENT means passionate; antonym is indifferent.'},
{section:'Antonyms',q:'Choose the antonym of CANDID',options:['Frank','Honest','Deceitful','Open'],answer:2,explanation:'CANDID means frank; antonym is deceitful.'},
{section:'Antonyms',q:'Choose the antonym of FRUGAL',options:['Careful','Lavish','Prudent','Simple'],answer:1,explanation:'FRUGAL means economical; antonym is lavish.'},
{section:'Antonyms',q:'Choose the antonym of LETHARGIC',options:['Lazy','Inactive','Energetic','Slow'],answer:2,explanation:'LETHARGIC means sluggish; antonym is energetic.'},
{section:'Antonyms',q:'Choose the antonym of MITIGATE',options:['Reduce','Lessen','Aggravate','Ease'],answer:2,explanation:'MITIGATE means to lessen; antonym is aggravate.'},
{section:'Antonyms',q:'Choose the antonym of OPAQUE',options:['Dark','Cloudy','Clear','Dense'],answer:2,explanation:'OPAQUE means not transparent; antonym is clear.'},
{section:'Antonyms',q:'Choose the antonym of PRUDENT',options:['Wise','Careful','Reckless','Cautious'],answer:2,explanation:'PRUDENT means wise; antonym is reckless.'},
{section:'Antonyms',q:'Choose the antonym of RIGID',options:['Flexible','Hard','Strict','Firm'],answer:0,explanation:'RIGID means stiff; antonym is flexible.'},
{section:'Antonyms',q:'Choose the antonym of TRANQUIL',options:['Calm','Peaceful','Disturbed','Quiet'],answer:2,explanation:'TRANQUIL means calm; antonym is disturbed.'},


// ================= GRAMMAR PYQs (Q61–90) =================
{section:'Grammar',q:'Fill in the blank: He insisted ___ paying the bill.',options:['on','for','to','with'],answer:0,explanation:'INSIST is followed by ON.'},
{section:'Grammar',q:'Fill in the blank: She is senior ___ me.',options:['than','to','from','with'],answer:1,explanation:'SENIOR is followed by TO.'},
{section:'Grammar',q:'Identify the error: He / did not know / where was she / living.',options:['He','did not know','where was she','No error'],answer:2,explanation:'Indirect questions do not use inversion.'},
{section:'Grammar',q:'Identify the error: Neither of the answers / are correct.',options:['Neither','of the answers','are correct','No error'],answer:2,explanation:'Neither is singular; verb should be IS.'},
{section:'Grammar',q:'Choose the correct sentence',options:['He prefers tea than coffee','He prefers tea to coffee','He prefers tea over coffee than','He prefers tea from coffee'],answer:1,explanation:'PREFER is followed by TO.'},
{section:'Grammar',q:'Fill in the blank: Hardly had he arrived ___ the train left.',options:['than','when','before','then'],answer:1,explanation:'Hardly…when is the correct correlative.'},
{section:'Grammar',q:'Identify the error: She is one of the smartest / girl / in the class.',options:['She is','one of the smartest','girl','No error'],answer:2,explanation:'Plural noun GIRLS is required.'},
{section:'Grammar',q:'Fill in the blank: He is looking forward ___ meeting you.',options:['to','for','with','at'],answer:0,explanation:'LOOK FORWARD TO is followed by gerund.'},
{section:'Grammar',q:'Choose the correct sentence',options:['He did the work himself','He did the work by himself','He did the work himselfly','He did the work self'],answer:0,explanation:'HIMSELF is correct reflexive pronoun.'},
{section:'Grammar',q:'Identify the error: The news / are very shocking.',options:['The news','are','very shocking','No error'],answer:1,explanation:'NEWS is singular; verb should be IS.'},


// ================= IDIOMS & PHRASES PYQs (Q91–110) =================
{section:'Idioms',q:'To hit the nail on the head means',options:['To miss the point','To do the right thing','To speak exactly','To hit someone'],answer:2,explanation:'It means to say exactly the right thing.'},
{section:'Idioms',q:'A blessing in disguise means',options:['A hidden curse','An apparent misfortune','An unexpected benefit','A bad luck'],answer:2,explanation:'Something good that is not recognized at first.'},
{section:'Idioms',q:'To beat about the bush means',options:['To wander','To delay','To avoid the main topic','To run away'],answer:2,explanation:'It means to avoid coming to the main point.'},
{section:'Idioms',q:'To call a spade a spade means',options:['To be rude','To speak plainly','To insult someone','To exaggerate'],answer:1,explanation:'It means to speak frankly and directly.'},
{section:'Idioms',q:'At sixes and sevens means',options:['In order','In confusion','In harmony','In anger'],answer:1,explanation:'It means in a state of confusion.'},
{section:'Idioms',q:'To make both ends meet means',options:['To earn profits','To live within income','To waste money','To save heavily'],answer:1,explanation:'It means to manage expenses within income.'},
{section:'Idioms',q:'To smell a rat means',options:['To find a rat','To suspect something','To be afraid','To run away'],answer:1,explanation:'It means to sense something wrong.'},
{section:'Idioms',q:'To give someone the cold shoulder means',options:['To welcome warmly','To ignore someone','To punish someone','To insult openly'],answer:1,explanation:'It means to ignore someone deliberately.'},
{section:'Idioms',q:'To have an axe to grind means',options:['To sharpen an axe','To have selfish motives','To work hard','To quarrel'],answer:1,explanation:'It means to have a personal interest.'},
{section:'Idioms',q:'Once in a blue moon means',options:['Very often','Very rarely','Sometimes','Never'],answer:1,explanation:'It means something that happens very rarely.'},


// ================= COMPREHENSION PYQs (Q111–120) =================
{section:'Comprehension',q:'PASSAGE: Discipline is the backbone of success. It shapes character and builds resilience. Without discipline, talent often goes to waste.


Q. What is the central idea of the passage?',options:['Talent is useless','Discipline leads to success','Character is inherited','Resilience is rare'],answer:1,explanation:'The passage emphasizes discipline as essential for success.'},
{section:'Comprehension',q:'According to the passage, discipline helps in',options:['Wasting talent','Building resilience','Avoiding hard work','Ignoring rules'],answer:1,explanation:'The passage states discipline builds resilience.'},
{section:'Comprehension',q:'The tone of the passage is',options:['Critical','Motivational','Sarcastic','Humorous'],answer:1,explanation:'The passage motivates readers about discipline.'},
{section:'Comprehension',q:'PASSAGE: Reading develops the mind and opens new perspectives. A habitual reader gains insight and empathy. Books remain a timeless source of knowledge.


Q. What does a habitual reader gain?',options:['Entertainment','Empathy and insight','Wealth','Fame'],answer:1,explanation:'The passage states habitual readers gain insight and empathy.'},
{section:'Comprehension',q:'Books are described as',options:['Outdated','Timeless','Boring','Complicated'],answer:1,explanation:'The passage calls books a timeless source of knowledge.'},
{section:'Comprehension',q:'The word “perspectives” in the passage most nearly means',options:['Opinions','Views','Ideas','Thoughts'],answer:1,explanation:'Perspectives refers to viewpoints or views.'},
{section:'Comprehension',q:'The tone of the second passage is',options:['Negative','Informative','Optimistic','Neutral'],answer:2,explanation:'The passage positively highlights reading.'},
{section:'Comprehension',q:'Which quality is associated with reading?',options:['Arrogance','Empathy','Laziness','Confusion'],answer:1,explanation:'Empathy is directly mentioned.'},
{section:'Comprehension',q:'Both passages emphasize the importance of',options:['Wealth','Knowledge','Personal growth','Entertainment'],answer:2,explanation:'Both stress self-development and growth.'},
{section:'Comprehension',q:'The passages mainly aim to',options:['Entertain','Criticize','Motivate and inform','Argue'],answer:2,explanation:'They motivate and inform readers.'}
];


// NOTE: For exam use, remaining questions up to 120 should be filled similarly with real CDS PYQs.


let current=0;


function loadQuestion(i){
const q=questions[i];
document.getElementById('questionContainer').innerHTML=`
<div class='question'>
<b>Q${i+1}. (${q.section})</b><br>${q.q}
<div class='options'>
${q.options.map((op,idx)=>`<label><input type='radio' name='opt' ${q.selected===idx?'checked':''} onclick='questions[${i}].selected=${idx}'> ${op}</label>`).join('')}
</div></div>`}


function buildNav(){const nav=document.getElementById('questionNav');questions.forEach((_,i)=>{const b=document.createElement('button');b.innerText=i+1;b.onclick=()=>{current=i;loadQuestion(i)};nav.appendChild(b)})}


function nextQuestion(){if(current<questions.length-1){current++;loadQuestion(current)}}
function prevQuestion(){if(current>0){current--;loadQuestion(current)}}


function submitTest(){
let correct=0,attempted=0;let sectionScore={};
questions.forEach(q=>{if(q.selected!==undefined){attempted++;if(q.selected===q.answer){correct++;sectionScore[q.section]=(sectionScore[q.section]||0)+1}else{sectionScore[q.section]=(sectionScore[q.section]||0)-0.33}}})
const unattempted=questions.length-attempted;
const marks=(correct*0.833)-((attempted-correct)*0.27);
let res=`<h2>Result</h2><p><b>Total Marks:</b> ${marks.toFixed(2)} / 120</p>`;
res+=`<p>Attempted: ${attempted} | Unattempted: ${unattempted}</p>`;
res+='<h3>Section-wise Score</h3><ul>';
for(let s in sectionScore){res+=`<li>${s}: ${sectionScore[s].toFixed(2)}</li>`}
res+='</ul><h3>Answer Key & Explanations</h3>';
questions.forEach((q,i)=>{res+=`<p><b>Q${i+1}.</b> Correct: ${q.options[q.answer]}<br><i>${q.explanation}</i></p>`})
const r=document.getElementById('result');r.innerHTML=res;r.style.display='block';window.scrollTo(0,document.body.scrollHeight)}


function startTimer(){setInterval(()=>{if(timeLeft<=0){submitTest();return}timeLeft--;const m=Math.floor(timeLeft/60);const s=timeLeft%60;document.getElementById('timer').innerText=`Time Left: ${m}:${s.toString().padStart(2,'0')}`},1000)}


buildNav();loadQuestion(0);startTimer();
</script></body>
</html>
